<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right,  #002147, #f4c542);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 20px 40px #fff;(0, 0, 0, 0.2);
    }

    .left {
      flex: 1;
      background-color:#002147;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .left img {
      width: 80%;
      height: auto;
    }

    .wave {
      position: absolute;
      top: 0;
      right: -1px;
      height: 100%;
      z-index: 2;
    }

    .right {
      flex: 1;
      background: linear-gradient(to bottom right,#f4c542, #f4c542);
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      z-index: 1;
    }

    .right h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color:#002147;
    }

    .right form input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .right form button {
      width: 100%;
      padding: 12px;
      background-color: #002147;
      border: none;
      border-radius: 25px;
      
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .right form button:hover {
      background-color: #002147;
    }

    .extra {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color:#002147;
    }

    .extra a {
      color: #002147;
      font-weight: bold;
      text-decoration: underline;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Partie gauche : illustration -->
    <div class="left">
      <img src="/images/login.jpg" alt="Illustration Connexion">
      <!-- Vague de séparation SVG -->
      <svg class="wave" width="0" height="1" viewBox="0 0 150 600" preserveAspectRatio="none">
        <path d="M0,0 C50,100 100,500 150,600 L0,600 Z" fill="#ffa500" />
      </svg>
    </div>

    <!-- Partie droite : formulaire -->
    <div class="right">
      <h2>Bienvenue</h2>
      <form method="post" action="/login">
        <input type="hidden" name="role" th:value="${selectedRole}" />
        <input type="email" name="email" placeholder="Email académique" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
      </form>
    </div>
  </div>
</body>
</html>
